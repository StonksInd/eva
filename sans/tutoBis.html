<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutoriel de l’expérience</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">
    <!-- Contenu texte en haut -->
    <header class="px-4 py-6 text-center">
      <h1 class="text-3xl font-bold mb-2">Tutoriel de l’expérience</h1>
      <p class="text-lg text-gray-600">
        Voici une explication du fonctionnement de l’expérience. Cliquez sur la
        vidéo pour démarrer l’explication.
      </p>
    </header>

    <!-- Vidéo pleine page (le reste de l'écran) -->
    <main class="flex-1 flex items-center justify-center px-4 pb-6">
      <div
        class="w-full max-w-6xl aspect-video rounded-xl overflow-hidden shadow-lg"
      >
        <video
          id="tutorialVideo"
          class="w-full h-full object-cover cursor-pointer"
          controls
          poster="video-thumbnail.jpg"
        >
          <source src="C:\Users\Pierre\Desktop\tutoriel.mp4" type="video/mp4" />
          Votre navigateur ne supporte pas la lecture vidéo.
        </video>
      </div>
    </main>

    <script>
      lucide.createIcons();
      const video = document.getElementById("tutorialVideo");
      video.addEventListener("click", () => {
        if (video.paused) {
          video.play();
        }
      });
    </script>
  </body>
</html>
