<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fin de la collecte de vos donnée audio</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="relative bg-[#EFE7E0] text-[#0E222D] flex items-center justify-center min-h-screen"
  >
    <!-- Arrière-plan -->
    <div
      class="fixed top-0 left-0 w-full h-full z-0 blur-sm opacity-40"
      style="
        background-image: url(''); /* ← Remplace ce chemin */
        background-size: cover;
        background-position: center;
      "
      aria-hidden="true"
    ></div>

    <!-- Contenu principal -->
    <div
      class="relative z-10 text-center bg-white shadow-xl rounded-2xl p-10 max-w-xl w-full space-y-6"
    >
      <h1 class="text-3xl font-bold text-[#52B4BD]">
        Merci pour votre participation !
      </h1>
      <p class="text-lg text-[#0E222D]">
        Vous avez terminé la collecte de vos donnée audio avec succès.
      </p>

      <!-- lien vers un site externe -->
      <p class="text-md text-[#607D8B]">
        Écrivez-nous ici si vous voulez des résultats :
        <a
          href="mailto:contact@myfamilyup.com"
          class="text-[#52B4BD] hover:underline"
          >contact@myfamilyup.com</a
        >
        <br />
        ou sur LinkedIn :
        <a
          href="https://www.linkedin.com/company/myfamilyup/"
          class="text-[#52B4BD] hover:underline"
          target="_blank"
          rel="noopener noreferrer"
          >My Family Up</a
        >
      </p>

      <!-- Fin -->
      <div class="pt-2">
        <button
          onclick="finishExperience()"
          class="bg-green-600 text-white px-6 py-3 rounded-xl text-lg hover:bg-green-700 transition"
        >
          Finir la collecte de vos donnée audio
        </button>
      </div>
    </div>

    <script>
      function finishExperience() {
        alert("Merci encore ! Vous pouvez fermer la page.");
      }

      function submitEmail() {
        const email = document.getElementById("emailInput").value.trim();
        const msg = document.getElementById("emailMessage");

        if (email && validateEmail(email)) {
          msg.classList.remove("hidden");
          msg.innerText = "✅ Votre email a bien été enregistré !";
          msg.classList.remove("text-red-600");
          msg.classList.add("text-green-600");
          console.log("Email enregistré :", email);
        } else {
          msg.classList.remove("hidden");
          msg.innerText = "❌ Veuillez entrer une adresse email valide.";
          msg.classList.remove("text-green-600");
          msg.classList.add("text-red-600");
        }
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      lucide.createIcons();
    </script>
  </body>
</html>
