<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutoriel de la collecte de vos donnée audio</title>

    <!-- Lucide + Tailwind -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Police Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="relative bg-[#EFE7E0] text-[#0E222D] flex flex-col min-h-screen overflow-hidden"
  >
    <!-- Arrière-plan image -->
    <div
      class="absolute inset-0 z-0"
      style="
        background-image: url('../s&m.png'); /* ← remplace ici */
        background-size: cover;
        background-position: center;
        opacity: 0.2;
      "
      aria-hidden="true"
    ></div>

    <!-- Contenu principal -->
    <header class="relative z-10 px-4 py-6 text-center">
      <h1 class="text-3xl font-bold text-[#52B4BD] mb-2">
        Tutoriel de la collecte de vos donnée audio
      </h1>
      <p class="text-lg text-[#0E222D]">
        Voici une explication du fonctionnement de la collecte de vos donnée
        audio.<br />
        Cliquez sur la vidéo pour démarrer l’explication.
      </p>
    </header>

    <main
      class="relative z-10 flex-1 flex items-center justify-center px-4 pb-10"
    >
      <div
        class="w-full max-w-6xl aspect-video rounded-2xl overflow-hidden shadow-xl bg-black"
      >
        <video
          id="tutorialVideo"
          class="w-full h-full cursor-pointer rounded-2xl"
          controls
          poster="video-thumbnail.jpg"
        >
          <source src="video/tutoriel.mp4" type="video/mp4" />
          Votre navigateur ne supporte pas la lecture vidéo.
        </video>
      </div>
    </main>

    <script>
      lucide.createIcons();

      const video = document.getElementById("tutorialVideo");
      video.addEventListener("click", () => {
        if (video.paused) video.play();
      });
    </script>
  </body>
</html>
